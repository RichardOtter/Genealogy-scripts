[OptSet_Sm]
RM_GROUP_NAME = GroupSmith
UPDATE_GROUP  = yes

SQL_QUERY =
    SELECT pt.PersonID
    FROM PersonTable AS pt 
    INNER JOIN NameTable AS nt ON pt.PersonID = nt.OwnerID
    WHERE nt.NameType = 5 -- married name
    AND nt.Surname LIKE 'Sm%'


