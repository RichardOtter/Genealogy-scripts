[FILE_PATHS]
DB_PATH         = DB\TEST-RM -Color from Group.rmtree

REPORT_FILE_DISPLAY_APP  = C:\Windows\system32\Notepad.exe
REPORT_FILE_PATH  = Report_ColorFromGroup.txt

[OPTIONS]
COLOR =
  Relatives_C
  Relatives_S
  ChildParentStop_C
  ChildParentStop_S


[Relatives_C]
ACTION = clear
COLOR_CODE_SET = 10
COLOR = 10
GROUP = _ALL

[Relatives_S]
ACTION = set
COLOR_CODE_SET = 10
COLOR = 10
GROUP = REL-CAO: cousin+spouse+parent

[ChildParentStop_C]
ACTION = clear
COLOR_CODE_SET = 10
COLOR = 12
GROUP = _ALL

[ChildParentStop_S]
ACTION = set
COLOR_CODE_SET = 10
COLOR = 12
GROUP = FACT-ChildParent: _STOP

[DOC]
ACTION =  Clear  Set  ClearThenSet         clear clear the color in the specified color_set for all people
COLOR_CODE_SET =1-10, _ALL   or use name
COLOR = number or _ALL (or name)
GROUP =  group_name



